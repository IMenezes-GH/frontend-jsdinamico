<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placehold | Minhas tarefas</title>
    <script src="./scripts/plotly-2.26.0.min.js" charset="utf-8"></script>
    <script type="module" src="./scripts/api.js"></script>
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/user.js"></script>
    <script type="module" src="./scripts/dialog.js"></script>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/globals.css">
    <link rel="stylesheet" href="./css/user.css">
    <link rel="stylesheet" href="./css/animations.css">
    <link rel="stylesheet" href="./css/dialog.css">   
</head>
<body>
    <div id="root">
     
        <header>
            <div>
                <h1><span class="slide-lr-op-0-100">Bem vindo, <span class="name txt-accent"></span></span><a href="./logout.html">Logout</a></h1>
                
                <section>    
                    <article>
                        <ul>
                        <li>Crie tarefas</li>
                        <li>Organize seus objetivos</li>
                        <li>Acompanhe seu progresso</li>
                        <!-- <li>calopsita</li> -->
                    </ul>
                    
                </article>
                
                <article class="stats-section opacity-0-to-100">
                    
                    <div class="opacity-0-to-100" id="graph" style="--delay:.5s;width:450px;height:450px;"></div>
                    <div>
                        <p class="slide-lr-op-0-100" style="--delay:1s">Usuário: <span class="username txt-accent"></span></p>
                        <p class="slide-lr-op-0-100" style="--delay:1.5s">Você criou: <span class="task-length txt-accent"></span> tarefas.</p>
                        <p class="slide-lr-op-0-100" style="--delay:2.0s">Você tem: <span class="task-length-pending txt-accent"></span> tarefas pendentes.</p>
                        <p class="slide-lr-op-0-100" style="--delay:2.5s">Você concluiu: <span class="task-length-done txt-accent"></span> tarefas.</p>
                    </div>
                </article>
            </section>
        </div>
            
            <!-- <div id="block"></div> NÃO PREENCHER -->
        </header>

        <main>
            <menu class="task-menu">
                <li role="button" id="task-create-button"><span class="write-img" role="button"></span><span>Novo</span></li>
                <li><span class="select-img" role="button"></span><span>Selecionar</span></li>
                <li><span class="trash-img" role="button"></span><span>Apagar</span></li>
                <li><span class="github-img" role="link" href=""></span><a href="https://github.com/IMenezes-GH/frontend-jsdinamico">Código-fonte</a></li>
            </menu>
            <section id="tasks-main">
            </section>
        </main>
    
    
        <aside class="" id="task-container">
            <section><span id="open-aside-btn" role="button" width="40px" alt=""></span></section>
            <section class="tasks-list">
                <ul id="aside-task-list">
                    

                </ul>
            </section>
        </aside>
    
        <dialog id="new-task-dialog" >
            <header><button id="new-task-close" class="dialog-close">x</button></header>
            <h1>Criar uma nova tarefa</h1>
            <form id="create-task-dialog-form">
                <input required id="title" type="text" placeholder="Título*">
                <textarea name="description" id="description" cols="30" rows="4" placeholder="Descrição da tarefa"></textarea>
                    <label for="due-date">Prazo:<input id="due-date" type="date" ></label>
                    <fieldset form="create-task-dialog-form">
                        <div id="add-todo-container">
                            <input id="add-todo-text" type="text" placeholder="Lista de objetivos dessa tarefa"><button id="add-todo-button" type="button">+</button>
                        </div>
                        <ol id="todo-list"></ol>
                    </fieldset>
                    <button type="submit" id="submit-task">Criar tarefa</button>
                </form>
            </dialog>
            
        </div>
    </body>
    </html>
